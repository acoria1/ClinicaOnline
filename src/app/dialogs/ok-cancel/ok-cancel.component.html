<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.message}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close="ok">Ok</button>
    <button mat-flat-button color="warn" mat-dialog-close="cancel">Cancel</button>
</mat-dialog-actions>
