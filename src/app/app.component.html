<mat-toolbar *ngIf="!auth.isLoggedIn; else loggedInNavBar" color="primary" class="app-header">
    <div>
      <a routerLink="about-me" routerLinkActive="router-link-active"  class="home">Pagina Principal</a>
    </div>
    <div class="nav-tool-items">
      <a mat-button mat-raised-button color="basic" routerLink="login" routerLinkActive="active" class="nav-bar-items">Ingreso</a>
      <a mat-button mat-raised-button color="accent" routerLink="register" routerLinkActive="active" class="nav-bar-items">Registrarse</a>
    </div>
</mat-toolbar>
<ng-template #loggedInNavBar>
  <mat-toolbar color="primary" class="app-header">
    <div>
      <a routerLink="home" routerLinkActive="router-link-active"  class="aboutme">Home</a>
    </div>
    <div class="nav-tool-items">
      <a mat-button mat-raised-button color="basic" routerLink="leaderboards" routerLinkActive="active" class="nav-bar-items">
        Leaderboards
      </a>
        <mat-menu #appMenu="matMenu" xPosition="before" yPosition="below">
          <button mat-menu-item (click)="handleLogOut()">Log Out</button>
          <button mat-menu-item>My stats</button>
          <button mat-menu-item routerLink="my-profile" routerLinkActive="active">Configuration</button>
        </mat-menu>
        <button mat-raised-button [matMenuTriggerFor]="appMenu" class="nav-bar-items">
          <mat-icon>settings</mat-icon>
        </button>     
    </div>
  </mat-toolbar>
</ng-template>
<router-outlet></router-outlet>
